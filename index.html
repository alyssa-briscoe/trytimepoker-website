<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Ryan Le Ber, TryTimePoker, is a Twitch Poker Streamer from Edmonton, AB.">
	<meta name="og:title" property="og:title" content="TryTimePoker - Twitch Poker Streamer from Edmonton, AB.">
	<link rel="canonical" href="https://trytimepoker.tv/">
	<meta name="twitter:card" content="TryTimePoker, a Twitch Poker Streamer from Edmonton, AB.">

	<link rel="preload" href="revisionStyle.css" as="style">
	<link rel="preload" href="main.js" as="script">
	<link rel="preload" href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" as="font">
	<link rel="preload" href="poker_hand_color.png" as="image">


	<title>TryTimePoker - Twitch Poker Streamer</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="stylesheet" href="revisionStyle.css">

</head>

<body>
	<section>
		<center>
			<div class="trytime"><img id="trytime" src="trytime.png" alt="TryTime"></div>
		</center>
	</section>
	<center>
		<div class="middle_content">
			<div id="watch" data-bs-toggle="modal" data-bs-target="#exampleModal" >Watch</div><img id="poker_hand"
				src="poker_hand_color.png" alt="Poker Hand"><br> <a href="https://www.twitch.tv/trytimepoker">Twitch</a>
			<a href="https://discord.gg/QRqMGYGgm8">Discord</a> <a href="https://twitter.com/TryTimePoker">Twitter</a>
			<a href="https://www.instagram.com/rleber81/">Instagram</a>
			<a
				href="https://www.gofundme.com/f/the-stream-dream-stakehouse?utm_campaign=p_cp+share-sheet&utm_medium=copy_link_all&utm_source=customer">Streamhouse</a>
			<br>
	</center>
	<section>
		<center>
			<div class="poker"><img id="poker" src="poker.png" alt="Poker"></div>
			<div id="created">website by <a id="github" href="https://alyssa-briscoe.github.io/">alyssa-briscoe</a>
			</div>
		</center>
	</section>

	<!-- Modal -->
	<div class="modal fade border-0 bg-transparent" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog border-0 modal-dialog-centered modal-xl bg-transparent">
			<div class="modal-content border-0 bg-transparent">

				<h5 class="modal-title" id="exampleModalLabel"></h5>

				<div id="before_twitch" class="modal-body bg-transparent">
					<center>
						<div id="twitch-embed"></div>

						<!-- Load the Twitch embed script -->
						<script id="script1" src="https://player.twitch.tv/js/embed/v1.js"></script>

						<!-- Create a Twitch.Player object. This will render within the placeholder div -->
						<script type="text/javascript">
							new Twitch.Player("twitch-embed", {
								channel: "trytimepoker",
								width: 854,
								height: 480,
								autoplay: true,
								layout: ["video-with-chat"]
							});
						</script>
						<button id="close" type="button" class="btn btn-dark" data-bs-dismiss="modal"
							onclick="remove(event)" data-bs-backdrop="static" data-bs-keyboard="false">Close</button>
					</center>
				</div>
			</div>
		</div>
	</div>



	<script src="main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>

</html>
